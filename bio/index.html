  <style>
    :root {
      --primary-color: #ff89ac; /* 主色 */
      --primary-dark: #ff6699; /* 深色 */
      --primary-light: #ffcce6; /* 浅色 */
      --background-color: #ffcae0; /* 背景色 */
      --text-color: #333; /* 文字颜色 */
      --text-light: #666; /* 浅文字颜色 */
      --card-bg: rgba(255, 240, 245, 0.85); /* 卡片背景 */
      --panel-bg: rgb(255, 215, 236); /* 面板背景 */
      --shadow: rgba(0, 0, 0, 0.096); /* 阴影 */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #ff89ac; /* 恢复最早的主色 */
        --text-color: #333;
        --text-light: #666;
        --card-bg: rgba(255, 242, 247, 0.85);
        --panel-bg: rgb(255, 215, 236);
        --shadow: rgba(0, 0, 0, 0.08);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kite One', sans-serif;
    }

    @keyframes gradientFlow1 {
      0% {
        background-position: 0% 0%;
      }
      25% {
        background-position: 100% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      75% {
        background-position: 0% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
    
    @keyframes gradientFlow2 {
      0% {
        background-position: 100% 100%;
      }
      25% {
        background-position: 0% 100%;
      }
      50% {
        background-position: 0% 0%;
      }
      75% {
        background-position: 100% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
    
    @keyframes gradientFlow3 {
      0% {
        background-position: 100% 0%;
      }
      25% {
        background-position: 0% 100%;
      }
      50% {
        background-position: 100% 100%;
      }
      75% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }

    body {
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
                  rgba(255, 105, 180, 0.6), 
                  rgba(255, 182, 193, 0.5), 
                  rgba(255, 228, 225, 0.4), 
                  rgba(255, 255, 255, 0.3));
      background-size: 400% 400%;
      animation: gradientFlow1 20s ease infinite;
      z-index: -3;
    }
    
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 70%, 
                  rgba(255, 105, 180, 0.4) 0%, 
                  rgba(255, 182, 193, 0.3) 30%, 
                  rgba(255, 228, 225, 0.2) 60%, 
                  transparent 100%),
                  radial-gradient(circle at 70% 30%, 
                  rgba(255, 20, 147, 0.3) 0%, 
                  rgba(255, 105, 180, 0.2) 30%, 
                  rgba(255, 182, 193, 0.1) 60%, 
                  transparent 100%);
      background-size: 200% 200%, 200% 200%;
      animation: gradientFlow2 25s ease infinite, gradientFlow3 30s ease-in-out infinite;
      filter: blur(20px);
      z-index: -2;
    }
    
    .smooth-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
                  rgba(255, 105, 180, 0.3) 0%, 
                  rgba(255, 182, 193, 0.2) 50%, 
                  rgba(255, 228, 225, 0.1) 100%);
      background-size: 300% 300%;
      animation: gradientFlow3 18s ease infinite;
      filter: blur(30px);
      z-index: -1;
    }

    .glass-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 2px solid rgba(255, 105, 180, 0.5);
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      padding: 25px;
      max-width: 480px;
      width: 100%;
      margin: 20px auto;
      opacity: 0; /* 初始透明度 */
      animation: fadeIn 0.5s forwards; /* 加入淡入动画 */
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1; /* 最终透明度 */
      }
    }

    .container {
      width: 100%;
    }

    .profile {
      text-align: center;
      margin-bottom: 25px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid var(--primary-color);
      box-shadow: 0 6px 15px rgba(255, 163, 189, 0.3);
      background-color: #f0f0f0; /* 占位背景色 */
    }

    .name {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .bio {
      font-size: 15px;
      color: var(--text-light);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 5px;
    }

    .social-icons a {
      color: var(--primary-dark);
      font-size: 22px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--primary-color);
      transform: translateY(-3px);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    .link-card {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background-color: var(--card-bg);
      border-radius: 14px;
      border: 1px solid rgba(255, 105, 180, 0.5);
      box-shadow: 0 4px 10px var(--shadow);
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 105, 180, 0.2);
    }

    .link-card img {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .link-card span {
      font-size: 16.5px;
      font-weight: 500;
    }

    /* 新增图片卡片样式 */
    .link-card-image {
      position: relative;
      display: block;
      height: 180px;
      background-color: var(--card-bg);
      border-radius: 14px;
      border: 1px solid rgba(255, 105, 180, 0.5);
      box-shadow: 0 4px 10px var(--shadow);
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s ease;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .link-card-image:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 105, 180, 0.2);
    }
    
    .link-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .link-card-image:hover img {
      transform: scale(1.05);
    }
    
    .link-card-image span {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 18px;
      font-weight: 500;
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      z-index: 2;
    }
    
    .link-card-image::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      border-radius: 0 0 14px 14px;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      color: var(--text-light);
      font-size: 14px;
    }

    .footer a {
      color: var(--primary-dark);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--primary-color);
    }

    /* 加载指示器样式 */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @media (max-width: 480px) {

  <script>
    // 简单页面过渡效果
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = 0;
      
      setTimeout(function() {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = 1;
      }, 100);
      
      // 懒加载图片
      const lazyImages = document.querySelectorAll('img[loading="lazy"]');
      
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.onload = function() {
                // 图片加载完成后，移除加载指示器
                const parent = img.closest('.link-card, .link-card-image');
                const indicator = parent.querySelector('.loading-indicator');
                if (indicator) indicator.style.display = 'none';
              };
              imageObserver.unobserve(img);
            }
          });
        });
        
        lazyImages.forEach(img => {
          imageObserver.observe(img);
          // 为每个懒加载图片的父容器添加加载指示器
          const parent = img.closest('.link-card, .link-card-image');
          if (!parent.querySelector('.loading-indicator')) {
            const indicator = document.createElement('div');
            indicator.className = 'loading-indicator';
            parent.appendChild(indicator);
          }
        });
      } else {
        // 回退方案：对于不支持 IntersectionObserver 的浏览器
        lazyImages.forEach(img => {
          img.src = img.dataset.src;
        });
      }
    });
    
    // 为链接添加点击效果
    const links = document.querySelectorAll('.link-card, .link-card-image, .social-icons a');
    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          window.open(href, '_blank');
          this.style.transform = '';
        }, 300);
      });
    });
  </script>
